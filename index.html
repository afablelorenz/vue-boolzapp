<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boolzapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="container" id="App">
                <section class="contact-side">
                    <div class="contact-side-nav"></div>
                    <div class="contact-side-notif"></div>
                    <div class="contact-side-search"></div>
                    <div class="contact-side-chatList">
                        <ul class="contact-side-chats">
                            <li v-for="(contact,i) in contactList">
                                <div class="contact">
                                    <div class="contact-img">
                                        <img :src="contactList[i].avatar" alt="contactList[i].name">
                                    </div>
                                    <div class="contact-name">
                                        <p>{{contactList[i].name}}</p>
                                        <p></p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="chat-side">
                    <div class="chat-side-nav"></div>
                </section>
            </div>
        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
